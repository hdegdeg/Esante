  <div  align='center' border-color='RED' border='bold'>
    <p>--ce ci pour faire test-- ecrire le mot true dans le champ email</p>

<form  class="col-sm-4 Mystyle"  #loginForm="ngForm"  (ngSubmit)="test(loginForm.value)"> 
    <div class="form-group">
      <label >Email address</label>
      <input required #email="ngModel" type="email" name="email" class="form-control stt" id="exampleDropdownFormEmail2" placeholder="email@example.com" ngModel>

    </div>

    <div class="form-group">
      <label >Password</label>
      <input  required type="password" name="password" class="form-control stt" id="exampleDropdownFormPassword2" placeholder="Password" ngModel>
    </div>

    
    <button   #sinIn  type="submit" class="btn btn-primary">Sin In</button>

    
  </form>

</div>
